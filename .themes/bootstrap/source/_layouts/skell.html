<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>{{ page.title }}{% if page.title %} | {% endif %}Ideawide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- CSS
        ================================================== -->
        <link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/css/bootstrap.css"/>
        <link rel="stylesheet" href="/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="/css/prettyPhoto.css"/>
        <link rel="stylesheet" href="/css/flexslider.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <link rel="stylesheet" href="css/style-ie.css">
        <![endif]--> 

        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="http://wbpreview.com/previews/WB06M01T2/img/favicon.ico"/>
        <link rel="apple-touch-icon" href="http://wbpreview.com/previews/WB06M01T2/img/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="http://wbpreview.com/previews/WB06M01T2/img/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="http://wbpreview.com/previews/WB06M01T2/img/apple-touch-icon-114x114.png"/>

        <!-- JS
        ================================================== -->
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/bootstrap.js" type="text/javascript"></script>
        <script src="/js/jquery.prettyPhoto.js" type="text/javascript"></script>
        <script src="/js/jquery.flexslider.js" type="text/javascript"></script>
        <script src="/js/jquery.custom.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {

                $("#btn-blog-next").click(function() {
                    $('#blogCarousel').carousel('next')
                });
                $("#btn-blog-prev").click(function() {
                    $('#blogCarousel').carousel('prev')
                });

                $("#btn-client-next").click(function() {
                    $('#clientCarousel').carousel('next')
                });
                $("#btn-client-prev").click(function() {
                    $('#clientCarousel').carousel('prev')
                });

            });

            $(window).load(function() {

                $('.flexslider').flexslider({
                    animation: "slide",
                    slideshow: true,
                    start: function(slider) {
                        $('body').removeClass('loading');
                    }
                });
            });

        </script>
    </head>
    <body class="home">
        <!-- Color Bars (above header)-->
        <div class="color-bar-1"></div>
        <div class="color-bar-2 color-bg"></div>
        <div class="container">
            {% include header.html %}
            {{ content }}
        </div>
        {% include footer.html %}
        <!-- Scroll to Top -->  
        <div id="toTop" class="hidden-phone hidden-tablet">Back to Top</div>
    </body>
</html>
