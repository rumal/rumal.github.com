---
layout: default
---
<div class="row">
    <!-- Gallery Items
    ================================================== --> 
    <div class="span12 gallery">
	<h1>My Projects</h1>
	<p class="lead">Select tags below to filter</p>
        <ul id="filterOptions" class="gallery-cats clearfix">
            <li><a href="#" class="all">All</a></li> 
            {% for tag in site.tags %}
            <li><a href="#" class="{{ tag[0] }}">{{ tag[0] }}</a></li>
            {% endfor %}
        </ul>

        <div class="row clearfix">
            <ul class="gallery-post-grid holder">

                {% for post in site.posts %}
                <!-- Gallery Item -->
                <li  class="span3 gallery-item" data-id="id-1" data-type="{{ post.tags | join }}">
                    <span class="gallery-hover-4col hidden-phone hidden-tablet">
                        <span class="gallery-icons">
                            <a href="{{ root_url }}/img/apps/{{ post.img }}" class="item-zoom-link lightbox" title="{{ post.title }}" data-rel="prettyPhoto"></a>
                            <a href="{{ post.url }}" class="item-details-link"></a>
                        </span>
                    </span>
                    <a href="{{ root_url }}{{ post.url }}"><img src="{{ root_url }}/img/apps/{{ post.img }}" alt="Gallery"></a>
                    <span class="project-details"><a href="{{ post.url }}">{{ post.title }}</a>{{ post.description }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div><!-- End gallery list-->

</div><!-- End container row -->
<script src="/js/jquery.quicksand.js" type="text/javascript"></script>
<script src="/js/jquery.easing.1.3.js" type="text/javascript"></script>
